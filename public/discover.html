<head>

    <div class="container">
        <header class="main-header">
            <a href="index.html" class="brand-logo">
                <img src="img/Logo.png" alt="logo">
                <div class="brand-logo-name">Soundwave</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>

            <section class="discover-main-section">

                    <div class="title">
                        <h1>Discover new music</h1>

                    <div class="icons-container">
                        <div class="icon">
                            <img src="img/microphone.svg" alt="microphone">

                        <div class="icon">
                            <img src="img/albums.svg" alt="album">
                            Album
                        </div>
                        <div class="icon">
                            <img src="img/more.svg" alt="more">

                        </div>
                    </div>
                    <div class="subtitle">
                        By joining you cann benefit by listening to the latest albums released
                    </div>
                </div>
                <img src="img/covers.jpg" alt="covers" class="covers-img" data-aos="flip-right"
                    data-aos-duration="1500">
            </section>
        </div>

        <footer class="main-footer">
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">About Us</a></li>

                        <li>

                            </a>

            </div>
        </footer>

        <footer class="credit">

                <p class="name">

                    </a>

                <div class="logos">
                    <a href="https://www.linkedin.com/in/mathieu-fontaine/" target="_blank"><i class="fa fa-linkedin"
